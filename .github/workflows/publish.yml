name: Publish GitHub Page
on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download font assets
        run: |
          mkdir -p assets/fonts
          curl -L https://github.com/Myriad-Dreamin/shiroa/releases/download/v0.1.0/charter-font-assets.tar.gz | tar -xvz -C assets/fonts/
          curl -L https://github.com/Myriad-Dreamin/shiroa/releases/download/v0.1.5/source-han-serif-font-assets.tar.gz | tar -xvz -C assets/fonts/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Install Artifact Cache
        uses: Swatinem/rust-cache@v2

      - name: Install shiroa
        run: cargo install --git https://github.com/Myriad-Dreamin/shiroa --locked shiroa


      - name: Build Ebook
        run: |
          shiroa build --font-path assets/fonts
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Page
        id: deployment
        uses: actions/deploy-pages@v4

